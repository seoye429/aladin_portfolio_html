<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!--font awesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="css/book.css"> 
    <title>book_sub</title>
</head>
<body>
<div class="container" mt-5 mb-2>
    <div class="row">
        <div class="col-12">

            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                </div>

                <!-- Slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/booksub_slide1.png" alt="slide1" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="img/booksub_slide2.png" alt="slide2" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="img/booksub_slide3.png" alt="slide3" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="img/booksub_slide4.png" alt="slide4" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="img/booksub_slide5.png" alt="slide5" class="d-block">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="custom">상세보기</button>
                    </div>
                </div>

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- 새로 나온 책 -->
    <div class="row">
        <div class="col-12">
            <h2 id="h2">새로 나온 책</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_1.jpg"/>
                <p>CEO의 다이어리</p>
                <p>오늘 당신은 어떤 미래를 살았는가?</p>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_2.jpg"/>
                <p>몬테소리 육아대백과</p>
                <p>아이 시간표대로 어메이징 몬테소리 교육의 힘</p>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_3.jpg"/>
                <p>언어가 세계를 감각하는 법</p>
                <p>다른 언어를 쓰는 사람은 생각하는 방식도 다를까?</p>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_4.jpg"/>
                <p>그래서 이런 법이 생겼대요</p>
                <p>읽다 보면 사회 상식이 저절로</p>
            </div>
        </div>
    </div>

    <div class="row">     
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_6.jpg"/>
                <p>저속노화 마인드셋</p>
                <p>노년내과 의사가 알려주는, 내 몸의 주도권을 되찾고 무너진 삶을 회복하는 법</p>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_7.jpg"/>
                <p>불멸의 유전자</p>
                <p>자연과 언어, 시정이 넘쳐흐르는 책</p>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_5.jpg"/>
                <p>메리골드 마음 식물원</p>
                <p>메리골드 시리즈의 완결판!</p>
            </div>
        </div>
        <div class="col-12 col-lg-3 col-md-3 col-sm-6">
            <div class="b-text">
                <img src="./img/bookBox1/book_8.jpg"/>
                <p>질문의 격</p>
                <p>옳은 방식으로 질문해야 답이 보인다</p>
            </div>
        </div>
    </div>
</div>

<style>

</style>

</body>
</html>
