<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>카드형 슬라이드</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div id="cardCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- 인디케이터 -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#cardCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#cardCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#cardCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- 슬라이드 본체 -->
    <div class="carousel-inner">

      <!-- 슬라이드 1 -->
      <div class="carousel-item active">
        <div class="card text-center mx-auto" style="max-width: 600px;">
          <img src="https://via.placeholder.com/600x300?text=Slide+1" class="card-img-top" alt="슬라이드1">
          <div class="card-body">
            <h5 class="card-title">첫 번째 카드</h5>
            <p class="card-text">이건 반응형 카드형 슬라이드입니다. 부트스트랩으로 만들었어요!</p>
            <a href="#" class="btn btn-primary">더 알아보기</a>
          </div>
        </div>
      </div>

      <!-- 슬라이드 2 -->
      <div class="carousel-item">
        <div class="card text-center mx-auto" style="max-width: 600px;">
          <img src="https://via.placeholder.com/600x300?text=Slide+2" class="card-img-top" alt="슬라이드2">
          <div class="card-body">
            <h5 class="card-title">두 번째 카드</h5>
            <p class="card-text">슬라이드는 자동으로 넘겨지며, 버튼으로 수동 제어도 가능합니다.</p>
            <a href="#" class="btn btn-success">바로 가기</a>
          </div>
        </div>
      </div>

      <!-- 슬라이드 3 -->
      <div class="carousel-item">
        <div class="card text-center mx-auto" style="max-width: 600px;">
          <img src="https://via.placeholder.com/600x300?text=Slide+3" class="card-img-top" alt="슬라이드3">
          <div class="card-body">
            <h5 class="card-title">세 번째 카드</h5>
            <p class="card-text">Bootstrap 5로 쉽게 만들 수 있어요. 커스터마이징도 쉬워요!</p>
            <a href="#" class="btn btn-warning">시작하기</a>
          </div>
        </div>
      </div>

    </div>

    <!-- 좌우 버튼 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
