<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/1.png" alt="Los Angeles" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="img/2.png" alt="Chicago" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="img/3.png" alt="New York" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="img/4.png" alt="New York" class="d-block w-100" >
    </div>
    <div class="carousel-item">
      <img src="img/5.png" alt="New York" class="d-block w-100" >
    </div>
    <div class="d-flex justify-content-center align-items-center">
    <button class="custom ">custom</button>
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<style>
.custom{
top: 50%;
position: absolute;
z-index:999;
text-align: center;
width:572px; height:5%;
max-width:100%;
display:flex; align-items: center; justify-content: center;
border:0px solid #ccc;
border-radius:0.17%;
}
</style>

</body>
</html>
